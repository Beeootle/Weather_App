<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer type="module" src="./assets/js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4eb85b5192.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body class="body">
    <div class="container p-4">
      <h1 class="h1 text-light">Weather App</h1>
      <div
        class="row rounded-3 p-4 glass"
        style="background-image: url('assets/images/Untitled.jpeg')"
        id="weather-app"
      >
        <div class="col-3 border-end border-light side-container" id="div-1">
          <div class="row search-div border-bottom rounded-3">
            <div class="col-2">
              <i class="fa-solid fa-temperature-low icon"></i>
            </div>
            <div class="col">
              <h6  id= "search-name" class="h6 search-name text-light">Kenya Mombasa</h6>
              <input type="text" id='search-input' class="search-input" placeholder="search here..."/>
            </div>
            <div class="col-2 d-flex flex-row-reverse">
                <i id="search-icon" class="fa-solid fa-magnifying-glass icon"></i>
                <i id="close-icon" class="fa-solid fa-xmark icon" style="display: none;"></i>
            </div>
          </div>
          <div class="row">
            <div id="weather-data">
              <h1 id="temp" class="h1 text-light">20</h1>
              <h2 id="humidity" class="h2 text-light">9.8%</h2>
              <h3 id="wind" class="h3 text-light"></h3>
            </div>
          </div>
          <div class="row mt-4">
            <div id="wheather-forecast"></div>
            <div class="row">
              <div class="col-4">
                <h4 class="h4 text-light">Day 1</h4>
                <img src="" alt="" />
                <h5 class="h5 text-light">20°C</h5>
              </div>
              <div class="col-4">
                <h4 class="h4 text-light">Day 2</h4>
                <img src="" alt="" />
                <h5 class="h5 text-light">20°C</h5>
              </div>
              <div class="col-4">
                <h4 class="h4 text-light">Day 3</h4>
                <img src="" alt="" />
                <h5 class="h5 text-light">20°C</h5>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="card" id="wheather-chart" style="width: 18rem">
              <img
                src="./assets/images/wheather-graph.jpeg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title" id="country">kenya</h5>
                <p class="card-text" id="description">
                 
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9 mr-2" id="div-2">
          <div class="row">
            <h1 class="h1 text-light">Weather Details</h1>
          </div>
          <div class="row mt-4">
            <h6 class="h6 text-light">Weather Forcast</h6>
            <h1 id="description" style="text-transform: capitalize;" class="h1 text-light"></h1>
          </div>
          <div class="row mt-4">
            <icon class=""></icon>
            <p id="country" class="p text-light"></p>
            <p class="p text-light" id="date"></p>
            <p class="p text-light" id="description1">
              
          </div>
          <div class="row mt-4">
            <div class="row mt-1 mb-2">
              <button type="button" class="btn btn-outline-info cst-btn">
                SEE DETAILS <icon class=""></icon>
              </button>
            </div>
            <div class="col-4">
              <h5 class="h5 text-light">20°C</h5>
            </div>
            <div class="col-4">
              <h5 class="h5 text-light">20°C</h5>
            </div>
            <div class="col-4">
              <h5 class="h5 text-light">20°C</h5>
            </div>
            <div class="col-4">
              <h5 class="h5 text-light">20°C</h5>
            </div>
            <div class="col-4">
              <h5 class="h5 text-light">20°C</h5>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col d-flex flex-column">
              <h3 class="h3 text-light">20 C</h3>
              <h6 class="h6 text-light">Washington DC</h6>
            </div>
            <div class="col d-flex flex-column">
              <h1 class="h3 text-light">17 C</h1>
              <h6 class="h6 text-light">Oklahoma City</h6>
            </div>
            <div class="col d-flex flex-column">
              <h3 class="h3 text-light">14 C</h3>
              <h6 class="h6 text-light">Philadelphia</h6>
            </div>
            <div class="col d-flex flex-column">
              <h3 class="h3 text-light">12 C</h3>
              <h6 class="h6 text-light">San Francisco</h6>
            </div>
            <div class="col d-flex flex-column">
              <h3 class="h3 text-light">10 C</h3>
              <h6 class="h6 text-light">New York City</h6>
            </div>
            <div class="col d-flex flex-column">
              <h3 class="h3 text-light">-8 C</h3>
              <h6 class="h6 text-light">South Dakota</h6>
            </div>
            <div class="col d-flex flex-column">
              <h3 class="h3 text-light">-9 C</h3>
              <h6 class="h6 text-light">North Dakota</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
